<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" menuId="main-menu" type="overlay">
      <ion-content class="white-bg">
        <ion-grid class="img-section" color="primary">
          <ion-row>
           <ion-col class="avatar-container text-center">
             <img class="avatar" [src]="defaultAvatar" alt="Ecopub">
             <p class="text-white">{{user?.name}}</p>
           </ion-col>
         </ion-row>
       </ion-grid>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item class="menu-item" [routerDirection]="'root'" [routerLink]="[p.url]" [class.active]="route.url == p.url">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-button size="small" shape="round" (click)="logout()" class="btn-logout"><span class="logout-text">Deconnexion</span></ion-button>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  <ion-grid class="loader-content" *ngIf="loading">
      <mat-progress-spinner
          class="laoder"
          color="primary"
          [mode]="'indeterminate'">
      </mat-progress-spinner>
  </ion-grid>
</ion-app>
