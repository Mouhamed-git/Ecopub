<ion-content class="page-home">
  <ion-grid class="header-section">
    <ion-list>
      <ion-list-header class="pl-18 pr-18">
        <ion-icon class="text-white filter-icon" name="menu" (click)="toggleMenu()"></ion-icon>
        <ion-label></ion-label>
      </ion-list-header>
      <ion-item lines="none">
          <ion-avatar slot="start" class="avatar-user">
            <img src="assets/images/avatar.png">
          </ion-avatar>
          <ion-label>
            <h2 class="text-white">{{user?.first_name}} {{user?.last_name}} </h2>
            <h3 class="text-white">Admin</h3>
          </ion-label>
        </ion-item>
      </ion-list>
  </ion-grid>
  <ion-grid class="first-card-section">
    <ion-row class="ion-align-items-center">
      <ion-col size="4" class="ion-align-items-center horizontal-items" fixed *ngFor="let item of itemBox" [routerLink]="item?.url">
        <img src="assets/images/{{item?.icon}}" />
        <h4>{{item?.title}}</h4>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-list-header class="pl-18 pr-18">
      <b class="w-100">Emplacements cl√©s</b>
      <ion-icon class="arrow" name="chevron-forward" ></ion-icon>
    </ion-list-header>
    <ion-row>
      <ion-col size="6" size-md fixed *ngFor="let menu of menus">
        <ion-item lines="none">
          <ion-avatar slot="start" class="img-item">
            <img src="assets/images/slide3.png">
          </ion-avatar>
          <ion-label>
            <h3>{{menu?.title}}</h3>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="slider-section">
    <ion-list-header class="pl-18 pr-18">
      <b class="w-100">Emplacements</b>
      <ion-icon class="arrow" name="chevron-forward" ></ion-icon>
    </ion-list-header>
    <ion-row class="pl-18 pr-18">
      <ion-slides class="slides-elm" [options]="slideOpt" #homeSlide>
        <ion-slide class="slide-elm" *ngFor="let menu of menus">
          <ion-item class="w-100 sliding-item-elm" lines="none">
            <ion-avatar slot="start" class="img-item">
              <img src="assets/images/icon-trash.png">
            </ion-avatar>
            <ion-label>
              <h3>{{menu?.title}}</h3>
              <p>12 produits</p>
            </ion-label>
          </ion-item>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>
</ion-content>
