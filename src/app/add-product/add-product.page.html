<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item >
      <input ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)"/>
    </ion-item>
    <ion-item>
      <ion-button expand="block" fill="outline" (click)="getCurrentUserPosition()">Position actuelle</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
